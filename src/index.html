<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AT-Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/AT-Editor.css">
  </head>
  <body>
    <h1>AT-Editor</h1>
    <div class="editor"></div>
    <script src="./js/AT-Editor.js">
    </script>
    <script>
      const editor = new ATEditor('.editor', {
        placeholder: "Start Typing...",
        characterLimit: 50,
        hashtag : true
      });
      editor.toolbar({
        font: true,
        paragraph: true,
        misll: true
      });
    </script>
  </body>
</html>
